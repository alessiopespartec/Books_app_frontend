<div class="container mt-3">
  <h2>{{ publisherId ? "Edit" : "New" }} Publisher</h2>
  <form [formGroup]="publisherForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input
        type="text"
        id="name"
        class="form-control"
        formControlName="name"
        [ngClass]="{
          'is-invalid':
            publisherForm.get('name')!.touched &&
            publisherForm.get('name')!.invalid
        }"
        required
      />
      <div
        *ngIf="
          publisherForm.get('name')!.touched &&
          publisherForm.get('name')!.invalid
        "
        class="invalid-feedback"
      >
        Name is required.
      </div>
    </div>

    <button type="submit" class="btn btn-primary">
      {{ publisherId ? "Edit" : "Create" }}
    </button>
  </form>
</div>

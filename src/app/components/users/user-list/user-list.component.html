<div class="row">
  <div class="col-12">
    <h2 class="mb-3">User List</h2>
    <div class="mb-3 d-flex justify-content-start">
      <button class="btn btn-outline-primary btn-sm">Add a new User</button>
    </div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Userame</th>
          <th scope="col">Creation Date</th>
          <th scope="col">ID</th>
        </tr>
      </thead>
      <tbody>
        @for (user of data; track $index) {
        <tr class="align-middle">
          <td>
            <a class="user-name" href="/users/{{ user.id }}">{{
              user.username
            }}</a>
          </td>
          <td>
            {{
              user.createdTimestamp
                | date : "MMM dd, yyyy 'at' hh:mm a" || "N/A"
            }}
          </td>
          <td>{{ user.id || "N/A" }}</td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>

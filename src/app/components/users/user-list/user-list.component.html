<div class="row">
  <div class="col-12">
    <h2 class="mb-3">User List</h2>
    <div class="mb-3 d-flex justify-content-start">
      <button class="btn btn-outline-primary btn-sm">Add a new Book</button>
    </div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Email</th>
          <th scope="col">FirstName</th>
          <th scope="col">Last Name</th>
          <th scope="col">Role</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr class="align-middle" *ngFor="let user of data.data; let i = index">
          <th scope="row">{{ user.id }}</th>
          <td>{{ user.email }}</td>
          <td>{{ user.firstName || "N/A" }}</td>
          <td>{{ user.lastName || "N/A" }}</td>
          <td>{{ user.role || "N/A" }}</td>
          <td>
            <div class="d-flex justify-content-start">
              <button
                class="btn btn-primary btn-sm d-flex justify-content-center align-items-center m-1 p-2 rounded-circle"
              >
                <span class="material-icons" style="font-size: 1.3rem"
                  >edit</span
                >
              </button>
              <button
                class="btn btn-danger btn-sm d-flex justify-content-center align-items-center m-1 p-2 rounded-circle"
              >
                <span class="material-icons" style="font-size: 1.3rem"
                  >delete</span
                >
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
